<!-- Q:2 create a mobile brand and model filtering app with filter mobile brand and then second drop-down have same brand mobile in second drop-down and a single search button when click the selected brand and model have shown in html body
 -->
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
<!DOCTYPE html> 
<html>
<head>
  <title>Mobile Brand & Model Filter</title>
</head>

<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 border border-gray-200">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Mobile Brand & Model Filter</h2>
    <div class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Brand:</label>
        <select id="brand" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
          <option value="">-- Select Brand --</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Model:</label>
        <select id="model" disabled class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
          <option value="">-- Select Model --</option>
        </select>
      </div>
      <button id="searchBtn" disabled class="w-full px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg shadow hover:scale-105 transition-transform">Search</button>
      <p id="result" class="text-center text-sky-600 mt-4">Result will appear here...</p>
    </div>
  </div>
  <script src="test.js"></script>
</body>
</html>
